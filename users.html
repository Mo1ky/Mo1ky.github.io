<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <title>Система</title>
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/media_sidebar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filters.css">
</head>

<body class>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/icon_mops.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">ИС "М.О.П.С."</span>
                    <span class="profession"></span>

                    <div class="close_mobile">
                        <i class="fa-solid fa-x"></i>
                    </div>
                </div>

            </div>
            <i class="fa-solid fa-angle-left toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul>
                    <li class="search-box">
                        <i class="icon fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search" placeholder="В разработке...">
                    </li>
                </ul>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./system.html">
                            <i class="fa-regular fa-building icon"></i>
                            <span class="text nav-text">Объекты</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class="fa-regular fa-comment icon"></i>
                            <span class="text nav-text">Заявки</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./users.html">
                            <i class="fa-regular fa-user icon"></i>
                            <span class="text nav-text">Пользователи</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class="fa-regular fa-moon icon moon"></i>
                        <i class="fa-regular fa-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Тёмная тема</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <main class="content wrapper">
            <a id="button"><i class="fa-solid fa-chevron-up icon"></i></a>
            <div id="mobile_header">
                <div class="menu-box">
                    <i class="fa-solid fa-bars mobile-toggle"></i>
                </div>
                <div class="mobile-title">
                    ИС "М.О.П.С."
                </div>

            </div>
            <div class="general">
                    <div class="title">
                        Список пользователей
                    </div>
                    <div class="types">
                    </div>
            </div>
        </main>
    </section>

</body>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
