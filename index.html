<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->

<link rel="stylesheet" href="style.css">

<!----===== Boxicons CSS Иконки ===== -->

<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<title>Портфолио</title> 
</head>

<body>
<nav class="sidebar close">

    <header>
        <div class="image-text">

            <span class="image">
                <img src="img/ingenious_logo.png" alt="">
            </span>

            <div class="text logo-text">
                <span class="name">Портфолио</span>
                <span class="profession">Только лучшие!</span>
            </div>
    
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul>
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Поиск...">
                </li>
            </ul>
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Главная</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-folder icon' ></i>
                        <span class="text nav-text">Документы</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-briefcase icon' ></i>
                        <span class="text nav-text">Работы</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-message-rounded-dots icon'></i>
                        <span class="text nav-text">Отзывы</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">

            <li>
                <a href="#">
                    <i class='bx bxl-vk icon' ></i>
                    <span class="text nav-text">Вконтакте</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Тёмная тема</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<section class="home">

<div class="text">Dashboard Sidebar</div>

</section>

<script>

const body = document.querySelector('body'),
sidebar = body.querySelector('nav'),
toggle = body.querySelector(".toggle"),
searchBtn = body.querySelector(".search-box"),
modeSwitch = body.querySelector(".toggle-switch"),

modeText = body.querySelector(".mode-text");toggle.addEventListener("click" , () =>{
sidebar.classList.toggle("close");})

searchBtn.addEventListener("click" , () =>{
sidebar.classList.remove("close");})

modeSwitch.addEventListener("click" , () =>{
body.classList.toggle("dark");

if(body.classList.contains("dark")){
modeText.innerText = "Светлая тема";
}else{
modeText.innerText = "Тёмная тема";
}});

</script>
</body>
</html>
