			<p  ><img src="img_finish/rodoslovnaia.png" usemap="#map"></p>
			<map name="map">
				<area shape="circle" coords="130,238 41" href="#b-b" onclick="alert('Лили Поттер урождённая Эванс англ. Lily Potter née Evans— маглорождённая волшебница, родная сестра Петунии Дурсль, жена Джеймса Поттера, мать Гарри Поттера. Училась на факультете Гриффиндор в Хогвартсе, член первого состава Ордена Феникса. Её готовность погибнуть за сына дала Гарри Поттеру защиту от тёмного мага Волан-де-Морта. В результате мальчик стал первым человеком, пережившим воздействие убивающего проклятья. '); return false;" title="лили">
				<area shape="circle" coords="204,238 41" href="#d-b" onclick="alert('Джеймс Поттер англ. James Potter — чистокровный волшебник, муж Лили Поттер и отец Гарри Поттера. Незарегистрированный анимаг превращался в оленя. Учился в Хогвартсе на факультете Гриффиндор, член первого состава Ордена Феникса. Прожил довольно короткую жизнь.'); return false;" title="джеймс">
				<area shape="circle" coords="490,217 41" href="#tr_b" onclick="alert('Молли Уизли урождённая Пруэтт  англ. Molly Weasley née Prewett — жена Артура Уизли и мать их семерых детей: шестерых сыновей Билл, Чарли, Перси, близнецы Фред и Джордж, Рон и одной дочери — Джинни. Она, вероятнее всего, приходится племянницей Игнатиусу Пруэтту который женат на Лукреции Блэк. Член второго состава Ордена Феникса. В Хогвартсе училась на Гриффиндоре вместе с будущим мужем. Вышла замуж рано, против воли родителей, сбежав из дома. Как старшая по отношению к своим детям, а также к Гарри Поттеру и его друзьям, также известна, как миссис Уизли. '); return false;" title="молли">
				<area shape="circle" coords="568,218 41" href="#ooo" onclick="alert('Артур Уизли  англ. Arthur Weasley — сотрудник Министерства магии, начальник Сектора по борьбе с незаконным использованием изобретений маглов, в дальнейшем — Отдела выявления и конфискации поддельных защитных заклинаний и оберегов. Является мужем Молли Уизли и отцом их семерых детей: сыновей Билла, Чарли, Перси, Джорджа, Фреда, Рона и дочери Джинни. Член второго Ордена Феникса. Как старший по отношению к своим детям, а также Гарри Поттеру и его друзьям, также известен как мистер Уизли.'); return false;" title="артур">
				<area shape="circle" coords="143,355 41" href="Harry" onclick="alert('Главный герой Поттерианы, одноклассник и лучший друг Рона Уизли и Гермионы Грейнджер, член Золотого Трио. Самый знаменитый студент Хогвартса за последние сто лет. Первый волшебник, которому удалось противостоять смертельному проклятью «Авада Кедавра», благодаря чему он стал знаменитым и получил прозвище «Мальчик, Который Выжил». Героически сражался с лордом Волан-де-Мортом и его последователями Пожирателями смерти. Единственный, кому удалось остаться живым после шести поединков с Тёмным Лордом и кто, в конце концов, победил его. Обладатель специальной награды Хогвартса «За заслуги перед школой», полученной в 1993 году за спасение школы от чудовища Тайной комнаты — василиска.'); return false;" title="гари">
				<area shape="circle" coords="208,355 41" href="#dginni" onclick="alert('Джинни Поттер урождённая Уизли Седьмой ребёнок в семье Уизли и первая девочка за несколько поколений. Невысокая, стройная, красивая девочка с яркими светло-карими глазами и рыжими прямыми волосами, талантливая, сильная волшебница и спортсменка'); return false;" title="джинни">
				<area shape="circle" coords="418,359 41" href="#ooo" onclick="alert('Рональд Билиус «Рон» Уизли англ. Ronald Bilius «Ron» Weasley — один из главных персонажей Поттерианы, друг и одноклассник Гарри Поттера и Гермионы Грейнджер, член Золотого Трио. Младший сын в семье Уизли. Обладатель специальной награды Хогвартса «За заслуги перед школой», полученной в 1993 году за спасение школы от чудовища Тайной комнаты — василиска.'); return false;" title="рон">
				<area shape="circle" coords="490,359 41" href="#ooo" onclick="alert('Гермиона Джин Грейнджер англ. Hermione Jean Granger — одна из главных героинь Поттерианы, подруга и однокурсница Гарри Поттера и Рона Уизли, член Золотого Трио. Единственная дочь мистера Грейнджера и его жены[1]. Играет важную роль во всех событиях, которые происходят в жизни Гарри.'); return false;" title="гермионна">
				<area shape="circle" coords="645,363 41" href="#d-b" onclick="alert('Джордж Уизли англ. George Weasley; 1 апреля 1978 — чистокровный волшебник, пятый сын Молли и Артура Уизли. У него есть брат-близнец Фред Уизли — заводила в их неразлучной паре, старшие братья Билл, Чарли и Перси и младшие брат Рон и сестра Джинни. Первые годы его жизни пришлись на разгар Первой магической войны и падение Лорда Волан-де-Морта.'); return false;" title="джордш">
				<area shape="circle" coords="712,363 41" href="#d-b" onclick="alert('Анджелина Уизли урождённая Джонсон англ. Angelina Weaslеy née Johnson — студентка-гриффиндорка, на два курса старше Гарри Поттера, охотник команды Гриффиндора по квиддичу, на седьмом курсе была капитаном этой команды.'); return false;" title="ангелина">
				<area shape="circle" coords="855,363 41" href="#d-b" onclick="alert('Фред Уизли англ. Fred Weasley — чистокровный волшебник, сын Молли и Артура Уизли, и брат-близнец Джорджа Уизли. Замечательный проказник и выдумщик, совладелец магазина «Всевозможные волшебные вредилки» в Косом переулке, который он открыл вместе с Джорджем. 2 мая 1998 года Фред погиб от взрыва повлёкшего за собой обрушение каменной стены на него во время битвы за Хогвартс. На момент гибели ему было всего 20 лет.'); return false;" title="фред">
				<area shape="circle" coords="1018,355 41" href="#d-b" onclick="alert('Перси Игнатиус Уизли англ. Percy Ignatius Weasley — третий сын Артура и Молли Уизли, имеет братьев Билла, Чарли, Фреда, Джорджа, Рона и сестру Джинни'); return false;" title="перси">
				<area shape="circle" coords="77,461 41" href="#d-b" onclick="alert('Джеймс Сириус Поттер иногда называемый «Джеймс Поттер II» англ. James Sirius Potter — полукровка, старший сын Гарри и Джинни Поттер. Крестными матерью и отцом Джеймса стали Гермиона Грейнджер и Рон Уизли.[5] У него есть младшие брат и сестра: Альбус и Лили. Свое имя Джеймс получил в честь своего деда и крестного своего отца.'); return false;" title="джеймс сириус">
				<area shape="circle" coords="171,461 41" href="#d-b" onclick="alert('Лили Полумна Поттер[3] англ. Lily Luna Potter — полукровка, младший ребёнок и единственная дочь Гарри Поттера и Джинни Поттер. У неё есть два старших брата, Джеймс и Альбус. Свои первое и второе имя Лили получила, соответственно, в честь бабушки Лили Поттер и хорошего друга семьи Полумны Лавгуд.'); return false;" title="лили палумна">
				<area shape="circle" coords="263,465 41" href="#d-b" onclick="alert('Альбус Северус «Ал» Поттер англ. Albus Severus «Al» Potter — полукровка, второй сын Гарри Поттера и Джинни Уизли. Родился предположительно в 2006 году. Ал — средний ребенок Поттеров, он на два года младше брата и на два года старше сестры. Назван в честь Альбуса Дамблдора и Северуса Снегга, двух выдающихся директоров Хогвартса, с которыми его отец был знаком.'); return false;" title="альбус северус">
				<area shape="circle" coords="404,464 41" href="#d-b" onclick="alert('Роза «Рози» Грейнджер-Уизли англ. Rose «Rosie» Granger-Weasley — волшебница, полукровка, старший ребёнок Рональда Уизли и Гермионы Грейнджер. У неё есть младший брат, Хьюго'); return false;" title="роза">
				<area shape="circle" coords="496,465 41" href="#d-b" onclick="alert('Хьюго Грейнджер-Уизли англ. Hugo Granger-Weasley — полукровка, младший ребенок Рональда Уизли и Гермионы Грейнджер. У него есть старшая сестра, Роза.'); return false;" title="хьюго">
				<area shape="circle" coords="912,572  41" href="#d-b" onclick="alert('Уильям Артур «Билл» Уизли англ. William Arthur «Bill» Weasley — старший сын Артура и Молли Уизли. У Билла пять младших братьев — Чарли, Перси, Джордж, Фред и Рон, а также — сестра Джинни'); return false;" title="билл">
				<area shape="circle" coords="983,572  41" href="#d-b" onclick="alert('Флёр Изабелль[1] Уизли урождённая Делакур англ. Fleur Isabelle Weasley née Delacour — одна из лучших учениц французской академии магии Шармбатон. Выбрана Чемпионом этой школы для участия в Турнире Трёх Волшебников[2]. Заняла в нем последнее место. Можно считать Флёр получеловеком: её бабушка была вейлой. Об этом Делакур с удовольствием сообщает при проверке волшебных палочек перед Турниром. Она говорит, что волос вейлы в её палочке — именно от родной бабушки. Имеет сестру Габриэль Делакур.'); return false;" title="флейр">
			</map>

		<div class="informacia">
			<img src="img_finish/roman.jpg" id="roma"  href="#d-b" onclick="alert('я занимался этим проектом вместе с Юлей. Теперь коротко о моей жизни. Я ученик 10 класса школы №16, города Северодвинск, хочу поступить в 11 класс в лицей №17 так-как там можно лучше подготовиться к ЕГЭ и там гораздо больше возможностей для обучения. Свое внеурочное время я посвящяю образовательному учереждению ‘Северный Кванториум’ занимаюсь в сфере ‘IT’ около 5 лет, постоянно беру там новые проекты которые мне интересны, до этого развивался в сфере робототехники занимая первые места среди груп старше меня. В будущем собираюсь поступать в Питер на ‘IT-специалиста’ Так-же являюсь представителем “Молодежи Справедливой России” у меня под руководством своя команда у нас в городе и так-же развиваю свои проекты и после 18 собираюсь стать лидером этого движения, в том числе занимаюсь просто волонтерством помогая людям под руководством других.Так-же всю жизнь я занимаюсь разными видами спорта последние несколько лет занимаюсь волейболом и тяжёлой отлетикой занимая призовые места. Если удаеться – подрабатываю. Спасибо если кто-то это дочитал'); return false;"><img src="img_finish/julia.jpg"  id="ylia" href="#d-b" onclick="alert(' я занимался этим проектом вместе с Романом. Я учусь в 8 классе лицея №17 в Северодвинске, раньше училась в Прогимназии №1. Всю жизнь живу в этом городе, в свободное от учебы время обучаюсь в ‘Северном Кванториуме’ перевелась в группу по ‘IT’ на курс к Роме несколько лет назад, до чего обучалась в ‘Промробо’, занималась робототехникой и проходила обучение в ‘IT’ от Лицея в общей сложности с 8 лет я занимаюсь этим. Иногда на выходных получается выкроить время на занятия волонтерством помогая другим, плюсом к этому состою в команде Романа по “Молодежи Справедливой России” '); return false;"> 
		<div class="text"> <p id="roma_t" >Привет, я Кузьмин Роман, мне 16 . Подробнее &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    Привет, я Грыу Юлия ,мне 14. Подробнее</p></div>
